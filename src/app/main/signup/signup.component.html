<section class="login">
    <div class="row">
      <div class="col-md-12 login-form">
  
        <div class="row">
          <div class="col-xs-12 text-ceter">
              
            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                  <h1>Create your Afrologyx Account</h1>
              </div>
            </div>
              
              <div class="form">
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
                        <div class="form-group">
                            <input
                            [ngClass]="{
                              'validation-input-danger' : firstName.touched && firstName.invalid, 
                              'validation-input-success' : !firstName.invalid 
                           }"
                            class="form-control" name="firstname" formControlName="firstname"
                            type="text" placeholder="First Name" required>

                            <span *ngIf="firstName.touched && firstName.invalid" class="validation-message-danger" id="e5Error">
                                <div *ngIf="firstName.errors.required">First name field is required!</div>
                              </span>

                            <input type="text" class="form-control" placeholder="Username" required>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-dark">Get Started!</button>
                        </div>
                    </form>
  
                  <p>©2018 All Rights Reserved. Afrologyx® is a registered trademark of Synergytecq. Cookie Preferences, Privacy, and Terms.</p>
              </div>
          </div>
        </div>
  
      </div>
      
    </div>
  </section>
